<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiple Counters</title>
	<meta name="description" content="Multiple Counter | Yasna Front-End Challenge">
</head>

<body>
	<div class="row justify-center">
		<div class="col xs-11 md-9 lg-7">
			<div class="card">
				<div class="card-body">
					<form id="counter-form">
						<div class="form-group">
							<div class="row gutter-tiny">
								<div class="col xs-auto">
									<input type="number" id="counter-input" class="form-control" placeholder="Step" />
								</div>
								<div class="col">
									<button type="submut" id="counter-btn" class="btn primary">Add Counter</button>
								</div>
								<div class="col xs-12 gutter-ignore">
									<span class="form-helper">This only accepts numbers like 12, -5, 3.8, 30</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</body>

</html>
